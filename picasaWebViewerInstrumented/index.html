<!DOCTYPE html>
<html>
<head>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
<link href="jquery.picasawebviewer.css" type="text/css" rel="Stylesheet" />
<script type="text/javascript" src="jquery-1.4.js"></script><!--jquery-1.3.2.min.js"></script>-->
<script type="text/javascript" src="jquery-ui-1.7.2.min.js"></script> 
<script type="text/javascript" src="jquery.picasawebviewer.js"></script>
<script type="text/javascript" src="http://ui.jquery.com/applications/themeroller/themeswitchertool/"></script>
<script type="text/javascript">
  $(function() { $('<div style="position: absolute; top: 20px; right: 10px;" />').appendTo('body').themeswitcher(); });
</script>
<script type="text/javascript">
$(function() {
	$('#getAlbums').click(function() {
		var user = $('#userName').val();
		console.log = function() {}
		console.group = function() {}
		console.groupEnd = function() {}
		$('#album').picasaWebViewer({
			userName: user
		});
	});
});
</script>
<script type="text/javascript">
var DEBUG = false;
if(!DEBUG){
    if(!window.console) window.console = {};
    var methods = ["log", "debug", "warn", "info", "group", "groupEnd"];
    for(var i=0;i<methods.length;i++){
        console[methods[i]] = function(){};
    }
}
</script>
<meta charset=utf-8 />
<title>Picasa Web</title>
<style>
  article, aside, dialog, figure, footer, header,
  hgroup, menu, nav, section { display: block; }
</style>
</head>
<body>
	<div style="padding-top: 10px;">
	  	<label>Picasa Web Viewer</label>
	  	<input id="userName" type="text" value="edmather" />
	  	<button id="getAlbums">Get Albums</button>
	</div>
	<hr />
	<div id="album"></div>
</body>
</html>
